buildscript {
    ext {
        gradle_version= '3.4.0'
        kotlin_version='1.3.31'
        spek_version='2.1.0-alpha.0.3+45afbe2'
        android_junit5_version='1.4.2.0'
        junit5_runner='0.2.2'
        jacoco_version='0.8.1'
        mockk_version='1.9'
        coroutine_version = '1.2.1'
    }
    repositories {
        mavenCentral()
        mavenLocal()
        google()
        jcenter()
        maven { url "https://suitepad.mycloudrepo.io/public/repositories/public"}
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$android_junit5_version"
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
        classpath 'de.suitepad:gradletools:1.2.0-SNAPSHOT'
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        google()
        jcenter()
        maven { url "https://dl.bintray.com/spekframework/spek-dev" }
        maven { url "https://suitepad.mycloudrepo.io/public/repositories/public"}
    }
}
